<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Document</title>
</head>

<header id = header>
    <h1>Weather Dashboard</h1>
</header>

<body>

    <main>
        <aside>
            <form>
                <h2>Search for a City</h2>
                <input id="searchBox" type="text" placeholder="e.g. London" />
                <button id="searchButton" class="btn btn-lg btn-primary" type="button">Search</button>
            </form>

            <hr id="asideLine"/>

            <div id="searchHistory">

            </div>
        </aside>

        <div id="resultsContainer">
            <article id="currentWeather">
                <h2 id="cityTitle">Search a city to see today's forecast here <i id="titleIcon"></i></h2>
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
            </article>

            <div id="fiveDayContainer" class="container">
                <h3>5-Day Forecast</h3>
                <div id="cardContainer" class="row">
                   
                </div>
            </div>

        </div>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> <!-- BootStrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> <!-- Jquery -->
    <script src="/assets/script/script.js"></script> <!-- Main Script -->
</body>
</html>
